
version: '3.8'

services:
  uscis-photo-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"  # Cambia el mapeo de puerto si es necesario
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      # Opcional: mapear vol√∫menes si necesitas persistencia
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
